<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">
            <a href="{% url 'home' %}">ADVS</a>
        </h1>

        {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <span class="text-gray-700">Hello, {{ user.get_full_name|default:user.username }}</span>
                <a href="{% url 'account_logout' %}"
                   class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
                    Logout
                </a>
            </div>
        {% else %}
            <a href="{% url 'account_login' %}"
               class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                Get Started
            </a>
        {% endif %}
    </div>
</header>
