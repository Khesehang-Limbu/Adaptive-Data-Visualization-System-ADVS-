{% extends 'base.html' %}

{% block content %}
    <main class="flex items-center justify-center min-h-[80vh] px-4">
        <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
            <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Create a New Account</h2>
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                    Register
                </button>
            </form>
            <p class="text-sm text-center mt-4">
                Already have an account? <a href="{% url 'account_login' %}"
                                            class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </main>
{% endblock %}
