{% extends 'base.html' %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-6 text-center">
            <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1"/>
            </svg>
            <h1 class="text-2xl font-semibold">Are you sure you want to log out?</h1>
            <p class="text-gray-500">You'll need to log in again to access your account.</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Log out
                </button>
            </form>

            <a href="/" class="inline-block text-blue-600 hover:underline mt-4">
                Cancel and return to homepage
            </a>
        </div>
    </div>
{% endblock %}
